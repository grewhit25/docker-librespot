sudo: required
services:
- docker
language: bash
dist: bionic
env:
  global:
  - TRAVIS_SECURE_ENV_VARS=true
  - DOCKER_BASE='grewhit/docker-librespot'
  - TAGS='latest'
  - secure: 
  - secure: 

cache: cargo

#stages:
#  - initialise
#  - build
#  - test

# Install build environment
install:
  - source ./setup_ci_environment.sh
  - set -ex; setup_ci_environment; set +x

# Default build stage
defaults: &defaults
  script:
    - source ./build_ci_images.sh
    - set -ex; build_ci_images::main; set +x
jobs:
  fast_finish: true
  include:
    # define a separate script for each platform
    # this will run it in a separate job on TravisCI
    - stage: build
      env:
        - DOCKER_PLATFORMS='linux/amd64'
      <<: *defaults
    - stage: build
      env:
        - DOCKER_PLATFORMS='linux/arm64'
      <<: *defaults
    - stage: build
      env:
        - DOCKER_PLATFORMS='linux/arm/v6
      <<: *defaults
